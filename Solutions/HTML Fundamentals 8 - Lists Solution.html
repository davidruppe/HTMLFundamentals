<!DOCTYPE html>
<html>
<head>
	<title>HTML Lists Solution</title>
</head>
<body>

<!-- 
Create a nested list with the structure below:

	A. First section
	B. Second section
	C. Third section
	  a. First subsection
	  b. Second subsection
	  c. Third subsection
	D. Fourth section
-->

<ol style="color: blue;">
	<li>A. First section</li>
	<li>B. Second section</li>
	<li>C. Third section
		<ul style="color: red;">
			<li>a. First subsection</li>
			<li>b. Second subsection</li>
			<li>c. Third subsection</li>
		</ul>
	</li>
	<li>D. Fourth section</li>
</ol>
</body>
</html>
