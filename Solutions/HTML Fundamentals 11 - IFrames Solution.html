<!--
 create an iframe that has a source attribute set to https://en.wikipedia.org/wiki/Main_Page  with height set to 600 and width set 900
-->
<!DOCTYPE html>
<html>
<head>
	<title>IFrame Solution</title>
</head>
<body>
	<iframe src="https://en.wikipedia.org/wiki/Main_Page" width="900" height="600">
	  <!--this paragraph will appear if browser does not support iframes -->
        <p>Your browser does not support iframes.</p>
      </iframe>
</body>
</html>
