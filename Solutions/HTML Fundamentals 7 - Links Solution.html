<!DOCTYPE html>
<html>
<head>
	<title>HTML Links Solution</title>
	<!-- 
  create an image that behaves like a link 
  image should have src attribute set to https://dummyimage.com/450x250/f00/fff
  with alternative text of your choice
  When clicking on image it should redirect 
  to https://dummyimage.com/450x250/f00/fff 
  in a new browser tab. 
 -->
</head>
<body>

	<a href="https://dummyimage.com/450x250/f00/fff">
		<img src="https://dummyimage.com/450x250/f00/fff" target="_blank" alt="Text Of Your Choice">
	</a>
	
</body>
</html>
